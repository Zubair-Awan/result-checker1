<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#student">Student Result</a></li>
            <li><a href="admin.html">Admin Panel</a></li>
        </ul>
    </nav>

    <div id="admin">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" required>
            <button type="submit">Login</button>
        </form>
        <div id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <form id="add-result-form">
                <label for="studentRollNo">Student Roll No:</label>
                <input type="text" id="studentRollNo" required>
                <label for="studentResult">Result:</label>
                <input type="text" id="studentResult" required>
                <button type="submit">Add Result</button>
            </form>
            <div id="student-list">
                <h3>Student Results</h3>
                <ul id="results-list"></ul>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
